<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelemen Ádám - Gap rácsok</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 10px;
            background-color: lightgreen;
            padding: 10px;
            gap: 20px 50px;
        }

        .grid-container>div {
            background-color: yellow;
            text-align: center;
            padding: 5px;
            font-size: 30px;

        }
    </style>
</head>

<body>
    <p>A gap tulajdonsággal adhatjuk meg a sorok és oszlopok közötti távolságot.</p><br>
    <p>A rácsnak a sorai között 20px, az oszlopai között pedig 50px a távolság.</p>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>


</body>

</html>
