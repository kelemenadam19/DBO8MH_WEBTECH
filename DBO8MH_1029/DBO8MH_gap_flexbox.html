<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelemen Ádám - Gap Flexbox</title>
    <style>
        .container {
            background-color: #cb45a3;
            display: flex;
            flex-wrap: wrap;
            gap: 20px 70px;
            border: solid black 1px;
            border-radius: 5%;

        }

        .container>div {
            background-color: #e4d71a;
            margin: 10px;
            padding: 50px;
            font-size: 20px;
            border: solid black 1px;
            border-radius: 5%;
        }
    </style>
</head>

<body>
    <p>A gap tulajdonsággal adható meg a sorok és oszlopok közötti távolság egy flexbox elrendezésben</p>
    <br>
    <p>A flexbox elrendezésnél a sorok között 20px az oszlopok pedig 70px távolság.</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
    </div>




</body>

</html>
